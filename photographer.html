<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a21fd0714.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="redirige vers la page d'accueil">
        <img src="assets/images/logo.png" class="logo"  alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header" id="profil">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="portfolio-section">
        <section class="filter">
          Trier par
        </section>
        <div class="portfolio">

        </div>
      </section>
      <div id="contact_modal">
        <div class="modal">
          <header>
            <h2>Contactez-moi</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" />
          </header>
          <form>
            <div>
              <label for="last" class="formData last" data-error="Vous devez entrer 2 caractères ou plus et pas de caractères spéciaux." data-error-visible="false">Prénom</label>
              <input 
                type="text"
                id="last"
                name="last"
                minlength="2"
                required
              />
              <label for="first" class="formData first" data-error="Vous devez entrer 2 caractères ou plus et pas de caractères spéciaux." data-error-visible="false">Nom</label>
              <input 
                type="text"
                id="first"
                name="first"
                minlength="2"
                required
              />
              <label for="email" class="formData email" data-error="Vous devez entrer une adresse email valide." data-error-visible="false">Email</label>
              <input 
                type="text"
                id="email"
                name="email"
                minlength="2"
                required
              />
              <label for="text" class="formData text" data-error="Vous devez entrer entrer 20 caractères ou plus et pas de caractères spéciaux." data-error-visible="false">Votre message</label>
              <input 
                type="text"
                id="text"
                name="text"
                minlength="20"
                required
              />
            </div>
            <input class="contact_button" type="submit"></input>
          </form>
        </div>
        <div class="container-confirmation-submit">
          <div class="submitted-form">
            <span class="close-modal-submit"></span>
            <p>
              Merci !
              <br>
              Votre méssage a été reçue.
            </p>
          </div>
        </div>
      </div>
      <aside>
        
      </aside>
    </main>
    <script src="/scripts//templates/photographer.js"></script>
    <script src="/scripts/pages/photographer.js" type="module"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
